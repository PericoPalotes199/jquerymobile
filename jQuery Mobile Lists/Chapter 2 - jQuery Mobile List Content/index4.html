<!DOCTYPE html>
<html>
	<head>
	<title>List Content</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">
	<script src="../../../Libraries/jQuery Mobile/jquery.min.js"></script>
	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
		<body>
		<div data-role="page" id="pageone">
		
			<div data-role="header">
				<h1>jQuery Mobile Lists!</h1>
			</div>
			<div data-role="main" class="ui-content">
				<h2>My Contacts</h2>
				<a href="#phone" data-rel="popup" class="ui-btn ui-shadow ui-icon-gear ui-btn-icon-left ui-btn-inline">Choose A Name</a>
				<div data-role="popup" id="phone" class="ui-content">
					<div data-role="collapsibleset" data-expanded-icon="arrow-u" data-collapsed-icon="arrow-d"> 
					<h1>My Contacts</h1>
						<div data-role="collapsible">
							<h2>A</h2>
								<ul data-role="listview">
									<li><a href="#"><span class="ui-li-count">1</span>Ali Suhaib</a></li>
									<li><a href="#"><span class="ui-li-count">2</span>Ahmer Khan</a></li>
								</ul>
						</div>
						<div data-role="collapsible">
							<h2>B</h2>
								<ul data-role="listview">
									<li><a href="#"><span class="ui-li-count">3</span>Bilal Akhter</a></li>
									<li><a href="#"><span class="ui-li-count">4</span>Bilal Ahmed</a></li>
								</ul>
						</div>
						<div data-role="collapsible">
							<h2>C</h2>
								<ul data-role="listview">
									<li><a href="#"><span class="ui-li-count">5</span>Cesar</a></li>
									<li><a href="#"><span class="ui-li-count">6</span>Christina</a></li>
								</ul>
						</div>
					</div>
				</div>
			</div>
			
			<div data-role="footer">
				<h1>jQuery Mobile Footer!</h1>
			</div>
		</body>
</html>
