<!DOCTYPE html>
<html>
	<head>
	<title>List Content</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">
	<script src="../../../Libraries/jQuery Mobile/jquery.min.js"></script>
	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
		<body>
		<div data-role="page" id="pageone">
			<div data-role="header">
				<h1>jQuery Mobile Lists!</h1>
			</div>
			<div data-role="main" class="ui-content">
				<h2>Collapsible List</h2>
				<div data-role="collapsibleset">
					<div data-role="collapsible">
						<h2>A</h2>
						<ul data-role="listview">
							<li><a href="#">Ali</a></li>
							<li><a href="#">Ahmer</a></li>
						</ul>
					</div>
					<div data-role="collapsible">
						<h2>B</h2>
						<ul data-role="listview">
							<li><a href="#">Bilal</a></li>
							<li><a href="#">Bilal Ahmed</a></li>
						</ul>
					</div>
					<div data-role="collapsible">
						<h2>C</h2>
						<ul data-role="listview">
							<li><a href="#">Cesar</a></li>
							<li><a href="#">Cyan</a></li>
						</ul>
					</div>
				</div>
			<div data-role="footer">
				<h1>jQuery Mobile Footer!</h1>
			</div>
		</div>
		</body>
</html>
