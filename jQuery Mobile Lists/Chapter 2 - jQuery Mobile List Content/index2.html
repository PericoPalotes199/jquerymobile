<!DOCTYPE html>
<html>
	<head>
	<title>List Content</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">
	<script src="../../../Libraries/jQuery Mobile/jquery.min.js"></script>
	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
		<body>
		<div data-role="page" id="pageone">
			<div data-role="header">
				<h1>jQuery Mobile Lists!</h1>
			</div>
			<div data-role="main" class="ui-content">
				<h2>Popup List</h2>
				<a href="#pop" data-rel="popup" class="ui-btn ui-shadow ui-icon-gear ui-btn-icon-left ui-btn-inline">Show Popup List</a>
				<div data-role="popup" id="pop">
					<ul data-role="listview" data-inset="true">
						<li><a href="#"><img src="barcelona.ico" class="ui-li-icon" /><span class="ui-li-count">55</span>Barcelona</a></li>
						<li><a href="#"><img src="argentina.jpg" class="ui-li-icon" /><span class="ui-li-count">46</span>Argentina</a></li>
						<li><a href="#"><img src="city.ico" class="ui-li-icon" /><span class="ui-li-count">19</span>Manchester City</a></li>
						<li><a href="#"><img src="madrid.png" class="ui-li-icon" /><span class="ui-li-count">26</span>Read Madrid</a></li>
					</ul>
				</div>
			</div>
			<div data-role="footer">
				<h1>jQuery Mobile Footer!</h1>
			</div>
		</div>
		</body>
</html>
