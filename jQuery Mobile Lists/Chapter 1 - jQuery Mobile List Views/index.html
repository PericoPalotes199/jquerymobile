<!DOCTYPE html>
<html>
	<head>
	<title>List Views</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">
	<script src="../../../Libraries/jQuery Mobile/jquery.min.js"></script>
	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
		<body>
		<div data-role="page">
			<div data-role="header">
			</div>
			
			<div data-role="main" class="ui-content">
				<h1>Ordered List</h1>
					<ol data-role="listview">
						<li><a href="#">America</a></li>
						<li data-role="list-divider">France</li>
						<li><a href="#">Italy</a></li>
					</ol>
					<h1>Unordered List</h1>
					<ul data-role="listview" data-inset="true">
						<li><a href="#">Karachi</a></li>
						<li data-role="list-divider">Lahore</li>
						<li><a href="#">Islamabad</a></li>
					</ul>
					<h1>My Phonebook</h1>
					<ul data-role="listview" data-inset="true" data-autodividers="true">
						<li><a href="#">Adele</a></li>
						<li><a href="#">Agnes</a></li>
						<li><a href="#">Albert</a></li>
						<li><a href="#">Billy</a></li>
						<li><a href="#">Bob</a></li>
						<li><a href="#">Calvin</a></li>
						<li><a href="#">Cameron</a></li>
						<li><a href="#">Chloe</a></li>
						<li><a href="#">Christina</a></li>
						<li><a href="#">Diana</a></li>
						<li><a href="#">Gabriel</a></li>
						<li><a href="#">Glen</a></li>
						<li><a href="#">Ralph</a></li>
						<li><a href="#">Valarie</a></li>
					</ul>
			</div>
		</div>
			
			<div data-role="footer">
			</div>
		</div>
		</body>
</html>
