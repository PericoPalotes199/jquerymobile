<!DOCTYPE html>
<html>
	<head>
	<title>Collapsibles</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">
	<script src="../../../Libraries/jQuery Mobile/jquery.min.js"></script>
	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
		<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Welcome To My Page</h1>
			</div>
			<div data-role="main" class="ui-content">
				<a href="#pop" data-rel="popup" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-left">Show Collapsible Pop</a>
				<div data-role="popup" id="pop">
					<div data-role="collapsibleset">
						<div data-role="collapsible">
						<h3>Click me - I'm collapsible!</h3>
						<p>I'm the expanded content.</p>
						</div>
						<div data-role="collapsible">
						<h3>Click me - I'm collapsible!</h3>
						<p>I'm the expanded content.</p>
						</div>
						<div data-role="collapsible">
						<h3>Click me - I'm collapsible!</h3>
						<p>I'm the expanded content.</p>
						</div>
						<div data-role="collapsible">
						<h3>Click me - I'm collapsible!</h3>
						<p>I'm the expanded content.</p>
						</div>
					</div>
				</div>
			</div>
			<div data-role="footer">
			<h1>This Is Footer.</h1>
			</div>
		</div>
		</body>
</html>
