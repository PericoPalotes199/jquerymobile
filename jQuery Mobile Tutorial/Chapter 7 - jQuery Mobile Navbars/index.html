<!DOCTYPE html>
<html>
	<head>
	<title>Navbars</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">

	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

			</div>
			
			<div data-role="main" class="ui-content">

			</div>
			
			<div data-role="footer">

			</div>
		</div>

</html>
