<!DOCTYPE html>
<html>
	<head>
	<title>Transitions</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">
	<script src="../../../Libraries/jQuery Mobile/jquery.min.js"></script>
	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
		<body>
		<div data-role="page" id="pageone">
			<div data-role="header">
			<h1>Welcome To jQuery Mobile!</h1>
			</div>
			
			<div data-role="main" class="ui-content">
			<p>This Is Page One</p>
			<a href="#pagetwo" data-transition="pop">Go To Page Two</a>
			</div>
			
			<div data-role="footer">
			<h1>This Is Footer</h1>
			</div>
		</div>
		<div data-role="page" id="pagetwo">
			<div data-role="header">
			<h1>Welcome To jQuery Mobile!</h1>
			</div>
			
			<div data-role="main" class="ui-content">
			<p>This Is Page Two</p>
			<a href="#pageone" data-transition="slidefade" data-direction="reverse">Go To Page One</a>
			</div>
			
			<div data-role="footer">
			<h1>This Is Footer</h1>
			</div>
		</div>
		</body>
</html>
