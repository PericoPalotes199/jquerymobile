<!DOCTYPE html>
<html>
	<head>
	<title>Grids</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">
	<script src="../../../Libraries/jQuery Mobile/jquery.min.js"></script>
	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	.ui-block-a, .ui-block-b, .ui-block-c
	{
		padding:30px;
		text-align:center;
		background-color:lightgray;
		border:1px solid black;
		height:100px;
	}
	</style>
	</head>
		<body>
		<div data-role="page">
			<div data-role="header">
			<h1>Customized Columns</h1>
			</div>
			
			<div data-role="main" class="ui-content">
				<p>Three-column Styled Layout:</p>
				<div class="ui-grid-b ui-responsive">
					<div class="ui-block-a">
					<a href="#" class="ui-btn ui-icon-home ui-shadow ui-btn-icon-left ui-btn-icon-nodisc ui-btn-alt">First Column</a>
					</div>
					<div class="ui-block-b">
					<a href="#" class="ui-btn ui-icon-search ui-shadow ui-btn-icon-left ui-btn-icon-nodisc ui-btn-alt">Second Column</a>
					</div>
					<div class="ui-block-c">
					<a href="#" class="ui-btn ui-icon-grid ui-shadow ui-btn-icon-left ui-btn-icon-nodisc ui-btn-alt">Third Column</a>
					</div>
				</div>
			</div>
		</div>
		</body>
</html>
