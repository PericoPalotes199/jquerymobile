<!DOCTYPE html>
<html>
	<head>
	<title>Orientation</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">
	<script src="../../../Libraries/jQuery Mobile/jquery.min.js"></script>
	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		$(document).on("pagecreate","#pageone",function(event)
		{
			$(window).on("orientationchange",function()
			{
				if(window.orientation == 0)
				{
					$("p").text("The Orientation Has Changed To Portrait.!").css({"background-color":"grey","font-size":"300%"});
				}
				else
				{
					$("p").text("The Orientation Has Changed To Landscape.!").css({"background-color":"lightblue","font-size":"400%"});
				}
			}
			);
		}
		);
	</script>
	</head>
		<body>
		<div data-role="page" id="pageone">
			<div data-role="header">
			<h1>This Is jQuery Mobile Header</h1>
			</div>
			
			<div data-role="main" class="ui-content">
			<h1>Orientation Change Event</h1>
			<p>Try to rotate your device!</p>
			<p><b>Note:</b> You must use a mobile device, or a mobile emulator to see the effect of this event.</p>
			</div>
			
			<div data-role="footer">
			<h1>This Is jQuery Mobile Footer</h1>
			</div>
		</div>
		</body>
</html>
