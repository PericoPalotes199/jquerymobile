<!DOCTYPE html>
<html>
	<head>
	<title>Events</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">
	<script src="../../../Libraries/jQuery Mobile/jquery.min.js"></script>
	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		$(document).on("pagecontainerload",function(event,data)
		{
			alert("pagecontainerload event fired!\nURL: " + data.url);
		}
		);
		$(document).on("pagecontainerloadfailed",function(event,data)
		{
			alert("Sorry, requested page does not exist.");
		}
		);
		
	</script>
	</head>
		<body>
		<div data-role="page" id="pageone">
			<div data-role="header">
			<h1>This Is jQuery Mobile Header</h1>
			</div>
			
			<div data-role="main" class="ui-content">
			<h1>Load Event</h1>
			<a href="demo.html">External page</a>
			<br><br>
			<a href="nopage.html">External page that does not exist</a>
			</div>
			
			<div data-role="footer">
			<h1>This Is jQuery Mobile Footer</h1>
			</div>
		</div>
		</body>
</html>
