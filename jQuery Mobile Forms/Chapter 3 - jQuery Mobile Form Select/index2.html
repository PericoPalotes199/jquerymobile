<!DOCTYPE html>
<html>
	<head>
	<title>Form Select</title>
	<link rel="stylesheet" href="../../../Libraries/jQuery Mobile/jquery.mobile.min.css">
	<script src="../../../Libraries/jQuery Mobile/jquery.min.js"></script>
	<script src="../../../Libraries/jQuery Mobile/jquery.mobile.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
		<body>
		<div data-role="page">
			<div data-role="header">
			<h1>Select Menus</h1>
			</div>
			
			<div data-role="main" class="ui-content">
				<h1>Schedule A Meeting</h1>
				<a href="#form" data-rel="popup" class="ui-btn ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left">Show Popup Form</a>
				<div data-role="popup" id="form">
					<form>
						<fieldset class="ui-field-contain" data-role="controlgroup" data-type="horizontal">
							<label for="meeting">Select A Day</label>
							<select name="days" id="days">
								<option value="monday">Monday</option>
								<option value="tuesday">Tuesday</option>
								<option value="wednesday" selected>Wednesday</option>
								<option value="thursday">Thursday</option>
								<option value="friday">Friday</option>
							</select>
							<label for="time">Select Time</label>
							<select name="time" id="time">
								<option value="8:30">8:30 AM</option>
								<option value="9:00">9:00 AM</option>
								<option value="10:00" selected>10:00 AM</option>
								<option value="12:30">12:30 PM</option>
								<option value="5:00">5:00 PM</option>
							</select>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		</body>
</html>
